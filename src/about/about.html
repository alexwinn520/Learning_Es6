<div class="login jumbotron center-block">
	<h1>Login</h1>
		<form role="form">
			<div class="form-group">
				<input type="text" class="form-control" id="username" ng-model="user.username" placeholder="Enter your Username">
			</div>
			<div class="form-group">
				<input type="text" class="form-control" id="password" ng-model="user.password" placeholder="Enter your Password">
			</div>
			<button type="submit" ng-click="signup()" class="btn btn-default">Submit</button>
		</form>
	<a ui-sref="signup()">Click here to sign up</a>
</div>
